apply plugin: 'com.android.library'

def artifactProperties = new Properties()
artifactProperties.load(new FileInputStream("sandboxui/deploy.settings"))

group artifactProperties.groupId
version artifactProperties.version

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "${version}"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    implementation("com.highmobility:hmkit-android:${artifactProperties.hmkitVersion}@aar") {
        transitive = true
    }
    implementation 'com.highmobility:hmkit-auto-api:1.6.8'

    implementation 'com.android.support:support-v4:26.1.0'
    implementation 'info.hoang8f:android-segmented:1.0.6'

    testImplementation 'junit:junit:4.12'
}

apply plugin: 'com.jfrog.artifactory'
apply plugin: 'digital.wup.android-maven-publish'

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.java.srcDirs
}

publishing {
    publications {
        aar(MavenPublication) {
            from components.android
            groupId artifactProperties.groupId
            // for bintray: https://github.com/bintray/gradle-bintray-plugin
        }
    }
}

// artifactory
artifactory {
    contextUrl = System.properties['hmArtifactoryUrl']

    publish {
        repository {
            repoKey = artifactProperties.repo
            username = System.properties['hmArtifactoryPublishUser']
            password = System.properties['hmArtifactoryPublishPassword']
            maven = true
        }

        defaults {
            publishArtifacts = true
            publications('aar')
            publishIvy = false
            publishPom = true
        }
    }
}