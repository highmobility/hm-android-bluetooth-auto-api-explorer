apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

group "com.highmobility"
version "1.7.1"

android {
    compileSdkVersion = ver.compileSdk

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion ver.compileSdk
        versionCode 1
        versionName "${version}"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    if (project.hasProperty('depLocation') == false || project.depLocation > 0) {
        implementation(deps.hmkit) {
            transitive = true
        }
        implementation deps.autoApi
        implementation deps.utils
        implementation deps.crypto

        implementation(deps.commandQueue) {
            transitive = true
        }
    } else {
        implementation project(path: ':hmkit-android')
        implementation project(path: ':hmkit-crypto')
        implementation project(path: ':hmkit-utils')
        implementation project(path: ':hmkit-auto-api')
        implementation project(path: ':command-queue')
    }

    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'info.hoang8f:android-segmented:1.0.6'
    implementation deps.findBugs
    implementation deps.timber
    implementation 'at.favre.lib:slf4j-timber:1.0.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion"

    // tests
    testImplementation "junit:junit:4.12"
    testImplementation "org.mockito:mockito-core:2.+"
}

apply from: "https://raw.githubusercontent.com/tonisives/tools/master/scripts/test-shell-logging.gradle"