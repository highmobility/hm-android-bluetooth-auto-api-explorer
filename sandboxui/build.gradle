apply plugin: 'com.android.library'

group "com.highmobility"
version "1.7.1"

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "${version}"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

dependencies {
    if (project.hasProperty('releaseType') == false || project.releaseType > 0) {
        implementation("com.highmobility:hmkit-android:${project.hmkitVersion}@aar") {
            transitive = true
        }
    } else {
        implementation project(path: ':hmkit-android')
        implementation project(path: ':hm-java-crypto')
        implementation project(path: ':hm-java-utils')
    }

    implementation('com.highmobility:hmkit-auto-api:1.8.1')

    implementation 'com.android.support:support-v4:26.1.0'
    implementation 'info.hoang8f:android-segmented:1.0.6'
    implementation 'com.jakewharton.timber:timber:4.7.1'

    implementation('com.google.code.findbugs:jsr305:3.0.2')

    testImplementation 'junit:junit:4.12'
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.java.srcDirs
}