apply plugin: 'com.android.library'

def artifactProperties = new Properties()
artifactProperties.load(new FileInputStream("sandboxui/deploy.settings"))

group artifactProperties.groupId
version artifactProperties.version

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "${version}"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    implementation('com.highmobility:hmkit-android:1.1.14@aar') {
        transitive = true
    }
    implementation 'com.highmobility:hmkit-auto-api:1.6.5'

    implementation 'com.android.support:support-v4:26.1.0'
    implementation 'info.hoang8f:android-segmented:1.0.6'
    testImplementation 'junit:junit:4.12'

    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
}

// to push the artifacts, you need to add deploy.properties at project level
// with bintray/artifactory credentials
def deployPropertiesFile = file("deploy.properties")
if (deployPropertiesFile.exists()) apply from: 'deploy.gradle'